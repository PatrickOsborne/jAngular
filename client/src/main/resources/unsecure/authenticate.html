<div class='container'>
   <div class='jangular-content'>

      <form class='form-horizontal' name='loginForm' role='form' action='/jAngular/login' method='post'>
         <div class='form-group'>
            <label for='inputUsername' class='col-sm-2 control-label'>Username</label>

            <div class='col-sm-10'>
               <input id='inputUsername' name='username' class='form-control' required placeholder='Username'>
            </div>
         </div>

         <div class='form-group'>
            <label for='inputPassword' class='col-sm-2 control-label'>Password</label>

            <div class='col-sm-10'>
               <input id='inputPassword' name='password' class='form-control' type='password' required
                     placeholder='Password'>
            </div>
         </div>

         <input name='_csrf' type='hidden' value='{{csrfToken}}'/>

         <div class='form-group'>
            <div class='col-sm-offset-2 col-sm-10'>
               <button type='submit' class='btn btn-default'>Sign in</button>
            </div>
         </div>
      </form>

      <div class='col-sm-12 error'>{{errorMsg}}</div>
   </div>
</div>
